<ion-content padding class="backgroud-home" scroll="true">
  <div class="control">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <h1>Mode Settings</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <p style="color:#998ead;">Modes</p>
        </ion-col>
        <ion-col col-6 style="padding-left: 30%">
          <p style="color:#998ead;">Aromas</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-2.4>
          <div class="icon-active">
            <ion-icon ios="ios-sunny" md="md-sunny"></ion-icon>
          </div>
          <div class="padding-text-col">
            <span style="color:#ff3e62">Heat</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4>
          <div class="icon-deactive">
            <ion-icon name="snow" style="color:#00ccff"></ion-icon>
          </div>
          <div class="padding-text-col">
            <span>Cool</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4></ion-col>
        <ion-col col-md-2.4>
          <div class="icon-deactive-img">
            <img src="../assets/imgs/water-1.svg" width="30" height="30">
          </div>
          <div class="padding-text-col">
            <span>Cherry</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4>
          <div class="icon-active-img" style="background: #00ccff;">
            <img src="../assets/imgs/water-2.svg" width="30" height="30">
          </div>
          <div class="padding-text-col">
            <span style="color:#00ccff">Ice</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-md-2.4>
          <div class="icon-deactive-wind">
            <ion-icon name="custom-wind" style="color:#b381ff;"></ion-icon>
          </div>
          <div class="padding-text-col">
            <span>Wet</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4>
          <div class="icon-deactive-dry">
            <img src="../assets/imgs/dry.svg" width="30" height="30">
          </div>
          <div class="padding-text-col">
            <span>Dry</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4></ion-col>
        <ion-col col-md-2.4>
          <div class="icon-deactive-img">
            <img src="../assets/imgs/water-3.svg" width="30" height="30">
          </div>
          <div class="padding-text-col">
            <span>Grape</span>
          </div>
        </ion-col>
        <ion-col col-md-2.4>
          <div class="icon-deactive-img">
            <img src="../assets/imgs/water-4.svg" width="30" height="30">
          </div>
          <div class="padding-text-col">
            <span>Lime</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="padding-top:10%">
          <p style="color:#998ead;">Temperature</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="info-temp">
            <span style="font-size:100px;">19</span>
            <span style="font-size:20px;">temp</span>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
