<ion-header>

  <ion-navbar>
    <ion-title>infoModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal();" >
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="value">
    <img [src]="'data:image/png;base64,' + value.imageData" />
      <ion-list no-lines>
        <ion-list-header>Result</ion-list-header> 
        <ion-item *ngFor="let label of value.results[0].textAnnotations">> {{label.description}}</ion-item> 
      </ion-list>
      </div>
</ion-content>
