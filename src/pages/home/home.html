<ion-content padding class="backgroud-home" scroll="false">
  <div class="control">
    <div>
      <h1>Select Climate <br>
        Settings</h1>
      <p style="color:#998ead;">Favorite Presets</p>
    </div>

    <!-- Slides-->
    <ion-slides slidesPerView="2.6" spaceBetween="10px" style="height: 30%;">
      <ion-slide>
        <div class="menu-home-active">
          <ion-icon ios="ios-sunny" md="md-sunny"></ion-icon>
          <div>
            <span style="font-size:15px;">Heat</span><br>
            <span style="font-size:25px;">10°-19°</span>
          </div>

        </div>
      </ion-slide>

      <ion-slide>
        <div class="menu-home-close">
          <ion-icon name="snow" style="color:#00ccff"></ion-icon>
          <div>
            <span style="color:#00ccff; font-size:15px;">Cool</span><br>
            <span style="font-size:25px;">3°-7°</span>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="menu-home-close">
          <ion-icon name="custom-wind" style="color:#b381ff;"></ion-icon>
          <div>
            <span style="color:#b381ff; font-size:15px;">Wet</span><br>
            <span style="font-size:25px;">7°-11°</span>
          </div>
        </div>
      </ion-slide>

      <ion-slide>
        <div class="menu-home-close">
          <ion-icon name="custom-dry" style="color:#94dce1;"></ion-icon>
          <div>
            <span style="color:#94dce1; font-size:15px;">Dry</span><br>
            <span style="font-size:25px;">1°-4°</span>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="info-temp">
    <span style="font-size:100px;">19</span>
    <span style="font-size:20px;">temp</span>
  </div>

  <!-- Wave Footer-->
  <div class="wave"></div>
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
  <div class="wave wave3"></div>
</ion-content>
